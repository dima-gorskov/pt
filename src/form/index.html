<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коризна заказа</title>
</head>
<body>
    <form method="POST" class="auth-form">
        <div class="auth-form__error-message">
            Неверный логин или пароль
            <span class="close">+</span>
        </div>
        
        <div class="auth-form__input-wraper auth-form__input-wraper_first">
            <label for="login" class="auth-form__label">Логин</label>
            <input type="text" name="login" class="auth-form__input" autocomplete="off">
        </div>
        <div class="auth-form__input-wraper">
            <label for="password" class="auth-form__label">Пароль</label>
            <input type="password" name="password" class="auth-form__input">
        </div>
        <div class="auth-form__input-wraper auth-form__input-wraper_last">
            <input id="button" type="submit" value="Отправить" class="auth-form__input auth-form__input_type_button">
        </div>
    </form>
</body>
</html>
