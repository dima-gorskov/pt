<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коризна заказа</title>
</head>
<body>
    <form action="" method="POST" class="auth-form">
        <div class="auth-form__input-wraper">
            <label for="login" class="auth-form__label">Логин</label>
            <input type="text" name="login" class="auth-form__input">
            <i title="очистить"></i>
        </div>
        <div class="auth-form__input-wraper">
            <label for="password" class="auth-form__label">Пароль</label>
            <input type="password" name="password" class="auth-form__input">
            <i title="очистить"></i>
            <i title="показать пароль"></i>
        </div>
        <div class="auth-form__input-wraper">
            <input type="submit" value="Отправить">
        </div>
    </form>
</body>
</html>
